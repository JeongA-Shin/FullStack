<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

  <title>Hello, world!</title>
  </head>
  <body>
    <br /><br/>
    <div id="test_vue">
      <center>
        <button type="button" class="btn btn-primary" v-on:click="axios_test">
          GET
        </button>
        <button type="button" class="btn btn-secondary">POST</button>
        <button type="button" class="btn btn-success">PUT</button>
        <button type="button" class="btn btn-danger">DELETE</button>
      </center>
    </div>
    <!--두 줄만 추가하면 vue를 할 수 있는 거임-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 특정 섹션만 자바 스크립트를 통해 백엔드 없이 프론트 엔드로 동작시킬 수 있도록(변동) 함-->
    <script>
      const app = new Vue({
        el: "#test_vue", //자바스크립트를 적용할 섹션의 id
        methods: {
          axios_test() {
            axios("http://localhost:8082/test", { //axios로 호출할 특정 웹 페이지
              method: "get",
            })
              .then((response) => {
                console.log(response.data);
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
      });
    </script>
  </body>
</html>
