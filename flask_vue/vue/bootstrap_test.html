<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div id="test_vue"> <!-- id명으로 section을 구분해서 JavaScript등으로 동작시킬 부분을 구분함-->
    <center>
    <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png'/>
    <br>
    <br>
    <button type="submit" class="btn btn-primary" v-on:click="axios_test">GET</button> <!-- v-on:click ==> 클릭했을 때의 동작-->
    <!-- axios_test는 함수의 이름.즉 함수 동작을 하는 것-->
    <button type="button" class="btn btn-secondary">POST</button>
    <button type="button" class="btn btn-success">PUT</button>
    <button type="button" class="btn btn-danger">DELETE</button>
    </center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Vue Start --><!--이렇게 단 두 줄(1,2)만 쓰면 vue를 적용할 수 있음-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><!--1-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!--2-->
    <!--axios는 라이브러리임.웹 브라우저에서 특정 웹페이지, 백엔드를 호출하는 기능-->
    <!--JavaScript-->
    <!--el:#해당 자바스크립트를 적용시킬 구역의 id-->
    <!--methods:메서드 정의-->
    <script>
      const app = new Vue({
        el: "#test_vue",
        methods: {
          axios_test() {
            axios("http://localhost:8082/test", {
              method: "get",
            })
              .then((response) => {
                console.log(response.data); //flask_test.py에서 test함수의 return인 make_response함수와 연동되는 것임
              })
              .catch((error) => {
                console.log(error);
              });
          },
        },
      });
    </script>
  </body>
</html>
